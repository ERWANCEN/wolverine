<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolverine</title>

    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <div id="container-general">

        <!-- ========== Wolverine B1DEV ========== -->

        <div id="all">

            <!-- TÃŠTE -->
            <div id="tete">
                <div id="rond"></div>
                <div id="ovale"></div>
                <div id="rectangle-tete"></div>
                <div class="yeux" id="oeil1"></div>
                <div class="yeux" id="oeil2"></div>
            </div>

            <!-- BRAS & CORPS -->
            <div id="bras-corps">
                <div id="ventre"></div>
                <div class="bras" id="bras1"></div>
                <div class="bras" id="bras2"></div>
                <div class="epaules" id="epaule1"></div>
                <div class="epaules" id="epaule2"></div>
                <div class="mains" id="main1"></div>
                <div class="mains" id="main2"></div>
                <div class="griffes" id="griffe1"></div>
                <div class="griffes" id="griffe2"></div>
                <div class="griffes" id="griffe3"></div>
                <div class="griffes" id="griffe4"></div>
                <div class="griffes" id="griffe5"></div>
                <div class="griffes" id="griffe6"></div>
            </div>

            <!-- BAS DU CORPS -->
            <div id="bas">
                <div class="jambes" id="jambe1"></div>
                <div class="jambes" id="jambe2"></div>
                <div id="slip"></div>
                <div id="ceinture"></div>
            </div>

        </div>

        <!-- ========== Wolverine B2DEV ========== -->

        <div id="container">

            <div id="container-jambes">
                <div class="jambes2" id="jambe-gauche"></div>
                <div class="jambes2" id="jambe-droite"></div>
            </div>

            <div id="buste"></div>

            <div id="culotte"></div>

            <div id="ceinture2"></div>

            <div id="container-bras">
                <div class="bras2" id="bras-gauche"></div>
                <div class="bras2" id="bras-droit"></div>
            </div>

            <div id="container-epaulettes">
                <div class="epaulettes" id="epaulette-gauche"></div>
                <div class="epaulettes" id="epaulette-droite"></div>
            </div>

            <div id="container-gants">
                <div class="gants" id="gant-gauche"></div>
                <div class="gants" id="gant-droit"></div>
            </div>

            <div id="container-griffes">
                <div class="container-trois-griffes">
                    <div class="griffes2"></div>
                    <div class="griffes2"></div>
                    <div class="griffes2"></div>
                </div>
                <div class="container-trois-griffes">
                    <div class="griffes2"></div>
                    <div class="griffes2"></div>
                    <div class="griffes2"></div>
                </div>
            </div>

            <div id="tete2"></div>

            <div id="container-bouche">
                <div id="bouche"></div>
                <div id="levres"></div>
            </div>

            <div id="container-yeux">
                <div class="yeux2" id="oeil-gauche"></div>
                <div class="yeux2" id="oeil-droit"></div>
            </div>

        </div>
    </div>

</body>

</html>
